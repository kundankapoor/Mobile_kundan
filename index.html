<!DOCTYPE html>
<!--Tag started here-->
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation  -->
    <nav class="navbar navbar-inverse navbar-fixed-top header-top-main-page-div" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div>
                    <label style="margin-top:4px;">
                        <a href="#">TESTING KUNDAN</a>
                    </label>
                </div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Add</a></li>
                    <li><a href="contact-list.html">View</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Header Carousel -->
    <div class="container" style="margin-top:20%;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading header">
                        <h4><i class="fa fa-user fa-2x" style="color:#DE3532;"></i> Contact List?</h4>
                    </div>
                    <div class="panel-body">
                        <form action="#" method="post" class="form">
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <input type="text" name="c_name" id="c_name" class="form-control" placeholder="Enter Your Name" required>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <input type="number" name="c_mob" id="c_mob" class="form-control" placeholder="Phone Number" required>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <input type="button" class="sign-up btn btn-danger text-uppercase" id='submit' name="submit" value="Submit" />
                                </div>
                                <div class="col-md-6">
                                    <p class="text-center"> Need Help? <a href="#" class="red"> +91-9582326824</a> </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript">
      $("#submit").on('click',function() {
        var name = $("#c_name").val();
        var mob = $("#c_mob").val();

        var dtString = 'c_name='+name+'&c_mob='+mob;

          $.ajax({
            url: "http://feedncurry.com/api/add.php",
            method: "post",
            data  :  dtString, 
            success: function(data) {
              var data = jQuery.parseJSON(data);
              if (data.status == 1) {
                alert(data.data);
              }else{
                alert(data.error);
              }
            },
            error: function() {}
        })
      })
      
    </script>
</body>

</html>
